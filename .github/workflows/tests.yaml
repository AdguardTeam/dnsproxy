name: Tests

on: push

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    env:
      GO111MODULE: "on"
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v1
        with:
          go-version: 1.x
      - name: Test
        run: |
          go test -mod=vendor -race -v -bench=. -coverprofile=coverage.txt -covermode=atomic ./...
