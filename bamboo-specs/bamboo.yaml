---
'version': 2
'plan':
    'project-key': 'GO'
    'key': 'DNSPROXY'
    'name': 'dnsproxy - Build and run tests'
'variables':
    'dockerFpm': 'alanfranz/fpm-within-docker:ubuntu-bionic'
    # When there is a patch release of Go available, set this property to an
    # exact patch version as opposed to a minor one to make sure that this exact
    # version is actually used and not whatever the docker daemon on the CI has
    # cached a few months ago.
    'dockerGo': 'adguard/go-builder:1.25.4--1'
    'maintainer': 'Adguard Go Team'
    'name': 'dnsproxy'

'stages':
# TODO(e.burkov):  Add separate lint stage for texts.
  - 'Lint':
      'manual': false
      'final': false
      'jobs':
        - 'Lint'
  - 'Test':
      'manual': false
      'final': false
      'jobs':
        - 'Test'

'Lint':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'LINT'
    'other':
        'clean-working-dir': true
    'requirements':
      - 'adg-docker': true
    'tasks':
      - 'checkout':
             'force-clean-build': true
      - 'script':
              'interpreter': 'SHELL'
              'scripts':
                - |
                  #!/bin/sh

                  set -e -f -u -x

                  make VERBOSE=1 GOMAXPROCS=1 go-tools go-lint

'Test':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'final-tasks':
      - 'test-parser':
          # The default pattern, '**/test-reports/*.xml', works, so don't set
          # the test-results property.
          'type': 'junit'
          'ignore-time': true
      - 'clean'
    'key': 'TEST'
    'other':
        'clean-working-dir': true
    'requirements':
      - 'adg-docker': true
    'tasks':
      - 'checkout':
            'force-clean-build': true
      - 'script':
            'interpreter': 'SHELL'
            # Projects that have go-bench and/or go-fuzz targets should add them
            # here as well.
            'scripts':
              - |
                #!/bin/sh

                set -e -f -u -x

                make \
                    GOMAXPROCS=1 \
                    VERBOSE=1 \
                    go-deps go-tools

                make \
                    TEST_REPORTS_DIR="./test-reports/" \
                    VERBOSE=1 \
                    go-test \
                    ;

                exit "$(cat ./test-reports/test-exit-code.txt)"

'branches':
    'create': 'for-pull-request'
    'delete':
        'after-deleted-days': 1
        'after-inactive-days': 5
    'link-to-jira': true

'notifications':
  - 'events':
      - 'plan-status-changed'
    'recipients':
      - 'webhook':
            'name': 'Build webhook'
            'url': 'http://prod.jirahub.service.eu.consul/v1/webhook/bamboo'

'labels': []

'other':
    'concurrent-build-plugin': 'system-default'
